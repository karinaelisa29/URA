<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider de Imagini</title>
    <style>
        .slider {
            position: relative;
            max-width: 100%;
            overflow: hidden;
        }

        .slide {
            display: none;
            width: 100%;
            height: auto;
        }

        .slide.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="slider">
        <img class="slide" src="c:\Users\danye\OneDrive\Desktop\image1.jpg.webp" alt="Image 1">
        <img class="slide" src="c:\Users\danye\OneDrive\Desktop\image2.jpg.jpg" alt="Image 2">
        <img class="slide" src="c:\Users\danye\OneDrive\Desktop\image3.jpg.jpg" alt="Image 3">
        <button id="prevBtn">Precedenta</button>
        <button id="nextBtn">UrmÄƒtoarea</button>
    </div>

    <script>
        let currentSlide = 0;
        const slides = document.querySelectorAll('.slide');
        const prevButton = document.getElementById('prevBtn');
        const nextButton = document.getElementById('nextBtn');

        function showSlide(index) {
            slides.forEach((slide) => {
                slide.classList.remove('active');
            });
            slides[index].classList.add('active');
        }

        function nextSlide() {
            currentSlide = (currentSlide + 1) % slides.length;
            showSlide(currentSlide);
        }

        function prevSlide() {
            currentSlide = (currentSlide - 1 + slides.length) % slides.length;
            showSlide(currentSlide);
        }

        nextButton.addEventListener('click', nextSlide);
        prevButton.addEventListener('click', prevSlide);

        setInterval(nextSlide, 5000);
    </script>
</body>
</html>
